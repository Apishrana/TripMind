version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
  - DATABASE_URL=postgresql://traveluser:travelpass@db:5432/traveldb
  - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
  - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      - ./static:/app/static
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=traveluser
      - POSTGRES_PASSWORD=travelpass
      - POSTGRES_DB=traveldb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

